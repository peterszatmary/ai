<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.url }}{{ site.prod }}/assets/css/normalize.css">
  <link rel="stylesheet" href="{{ site.url }}{{ site.prod }}/assets/css/solo.css">
  <link rel="stylesheet" href="{{ site.url }}{{ site.prod }}/assets/css/syntax.css">
  {% if site.font-awesome-include %}<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">{% endif %}
  <link rel="stylesheet" href="{{ site.url }}{{ site.prod }}/assets/css/rrssb.css">

  <script src="{{ site.url }}{{ site.prod }}/assets/scripts/jquery.js"></script>
  <link rel="canonical" href="{{ site.url }}{{ site.prod }}" />
</head>
<body>
  <article>
   <div class="container">
    <h1><a href="./">{{ site.tag_text }}</a></h1>
       {% include description.html %}
       {% if page.include_word_cloud %}
            {% include ai-definitions.html %}
            {% include {{ page.include_word_cloud }} %}
       {% endif %}

    {{ content }}
    </div>
  </article>
<script src="{{ site.url }}{{ site.prod }}/assets/scripts/rrssb.min.js"></script>
</body>
</html>
